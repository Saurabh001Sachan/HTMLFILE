<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: black;
    }
    img{
        justify-content: space-between;
        width: 100%;
        height: 80vh;
        margin-left: 100px;
    }
    .container{
        position: absolute;
        top: 50%;
        left: 40%;
        width: 200px;
        height: 200px;
        transform: translate(-50% , -40%);
    }
    .cotton{
        position: absolute;
        top: 100%;
        left: 50%;
        width: 5px;
        height: 50px;
        background: rgb(255,255,255);
        background: linear-gradient(0deg,rgb(255,255,255,1) 43%, rgb(0,0,0) 100%);
        z-index: 4;
    }
    .container::before{
        content: ' ';
        width: 270px;
        height: 150px;
        border-radius: 50%;
        border-bottom: 90px solid rgb(128,43,0);
        position: absolute;
        top: 60%;
        left: 49%;
        z-index: 5;
    }
    .container::after{
        content: ' ';
        width: 270px;
        height: 20px;
        border-radius: 50%;
        border-top: 70px solid chocolate;
        position: absolute;
        top: 100%;
        left: 49%;
        z-index: 3;
    }
    .point{
        width: 100px;
        height: 100px;
        background: rgb(255,255,255);
        background: linear-gradient(at bottom left,rgba(255,255,255,1)0%,rgba(252,183,70,1)69%);
        position: absolute;
        border-top-right-radius: 0px;
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 200px;
        border-top-left-radius: 200px;
        filter: blur(3px);
        z-index: 6;
        animation: fieryHalo 2s linear infinite;
        box-shadow: 0 0 5px rgba(224,127,92,0.5);
    }
    @keyframes fieryHalo{
        0%{
            box-shadow: 0 0 5px rgba(224,127,92,0.5);
        }
        50%{
            box-shadow: 0 0 15px rgba(255,194,73,0.8);
        }
        100%{
            box-shadow: 0 0 5px rgba(224,127,92,0.5);
        }
    }
</style>
<body>
    <img src="https://t3.ftcdn.net/jpg/02/16/74/52/360_F_216745297_GLVDSN3ay08q9Vt73ftxM3uHy4BB8jVF.jpg" width="400px" height="90%">
    <img src="https://www.alldesigncreative.com/wp-content/uploads/2022/02/Lord-Ganesh-Invitation-Intro-Green-Screen-and-Black-Screen-Video-Without-Text-Free-Download.jpg">
      <div class="container" id="points-container">
         <span class="cotton"></span>
    </div>
   </body>
    <script>
        const container=document.getElementById("points-container");
        const numPoints=5;
        function createPoint(){
            const point=document.createElement("div");
            point.classList.add("point");
            container.appendChild(point);
            point.style.left="30%";
            point.style.top="50%";
            point.style.transform="translate(0%,20%) rotate(-40deg)";
            const animation=point.animate(
                [ 
                     { transform:"translate(10%,-20%) skewY(-30deg) rotate(-40deg)" },
                ],
                {
                    duration: 700+Math.random()*700,
                    easing: "linear",
                    iterations: Infinity,
                    direction:"alternate"
                }
            );
            return(point,animation);
        }
        function startAnimation(){
            for(let i=0;i<numPoints;i++){
                createPoint();
            }
        }
        startAnimation();
    </script>
</html>
